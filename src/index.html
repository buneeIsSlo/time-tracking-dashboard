<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <main class="card container">
        <div id="profile" class="card--profile-wrapper card--radius">
            <div class="card__profile card--radius">
                <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="card__image">
                <div class="card__user">
                    <p class="card__report">Report for</p>
                    <h1 class="card__name">Jeremy Robson</h1>
                </div>
            </div>
            <ul class="card__list">
                <li class="card__item" data-stats="daily">Daily</li>
                <li class="card__item" data-stats="weekly">Weekly</li>
                <li class="card__item" data-stats="monthly">Monthly</li>
            </ul>
        </div>

        <div id="work" class="card--wrapper card--radius">
            <div class="card__stats card--radius">
                <div class="card--col">
                    <h2 class="card__title">Work</h2>
                    <div class="card__options card--col">
                        <span class="dot__one"></span>
                        <span class="dot__two"></span>
                        <span class="dot__three"></span>
                    </div>
                </div>
                <div class="card--data card--col">
                    <p class="card__time">5hrs</p>
                    <p class="card__history">Yesterday - 7hrs</p>
                </div>
            </div>
        </div>

        <div id="play" class="card--wrapper card--radius">
            <div class="card__stats card--radius">
                <div class="card--col">
                    <h2 class="card__title">Play</h2>
                    <div class="card__options card--col">
                        <span class="dot__one"></span>
                        <span class="dot__two"></span>
                        <span class="dot__three"></span>
                    </div>
                </div>
                <div class="card--data card--col">
                    <p class="card__time">1hrs</p>
                    <p class="card__history">Yesterday - 2hrs</p>
                </div>
            </div>
        </div>

        <div id="study" class="card--wrapper card--radius">
            <div class="card__stats card--radius">
                <div class="card--col">
                    <h2 class="card__title">Study</h2>
                    <div class="card__options card--col">
                        <span class="dot__one"></span>
                        <span class="dot__two"></span>
                        <span class="dot__three"></span>
                    </div>
                </div>
                <div class="card--data card--col">
                    <p class="card__time">0hrs</p>
                    <p class="card__history">Yesterday - 1hrs</p>
                </div>
            </div>
        </div>

        <div id="exercise" class="card--wrapper card--radius">
            <div class="card__stats card--radius">
                <div class="card--col">
                    <h2 class="card__title">Exercise</h2>
                    <div class="card__options card--col">
                        <span class="dot__one"></span>
                        <span class="dot__two"></span>
                        <span class="dot__three"></span>
                    </div>
                </div>
                <div class="card--data card--col">
                    <p class="card__time">1hrs</p>
                    <p class="card__history">Yesterday - 1hrs</p>
                </div>
            </div>
        </div>

        <div id="social" class="card--wrapper card--radius">
            <div class="card__stats card--radius">
                <div class="card--col">
                    <h2 class="card__title">Social</h2>
                    <div class="card__options card--col">
                        <span class="dot__one"></span>
                        <span class="dot__two"></span>
                        <span class="dot__three"></span>
                    </div>
                </div>
                <div class="card--data card--col">
                    <p class="card__time">1hrs</p>
                    <p class="card__history">Yesterday - 3hrs</p>
                </div>
            </div>
        </div>

        <div id="self" class="card--wrapper card--radius">
            <div class="card__stats card--radius">
                <div class="card--col">
                    <h2 class="card__title">Self Care</h2>
                    <div class="card__options card--col">
                        <span class="dot__one"></span>
                        <span class="dot__two"></span>
                        <span class="dot__three"></span>
                    </div>
                </div>
                <div class="card--data card--col">
                    <p class="card__time">0hrs</p>
                    <p class="card__history">Yesterday - 1hrs</p>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
